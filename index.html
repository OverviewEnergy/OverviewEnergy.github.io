<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Bebas Neue', cursive;
    }

    #myVideo {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
    }

    #content {
      position: fixed;
      text-align: center;
      bottom: 22%;
      color: #fff;
      width: 100%;
      font-size: 5vw;
      letter-spacing: 0.3em;
    }

    #content img {
      width: 65%;
      height: auto;
      opacity: 30%;
    }

    #links {
      position: fixed;
      text-align: center;
      bottom: 5%;
      color: #fff;
      width: 100%;
      font-size: 16px;
      letter-spacing: 0.3em;
    }

    #links a {
      color: #fff;
      text-decoration: none;
      opacity: 50%;
    }

    #links span {
      opacity: 30%;
    }

    #links a:hover, #links a:focus, #links a:active, #links a:visited {
      opacity: 70%;
      font-weight: normal;
    }

    .hidden {
      opacity: 0;
    }

    .bold {
      font-weight: bold;
    }

    #jobs-content {
      transition: all 1s;
      margin-bottom: 20px;
    }

    #jobs-content div {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline disablepictureinpicture id="myVideo">
    <source src="aurora.mp4" type="video/mp4">
  </video>

  <div id="content">
    <!-- Embed assets/overview_g3_vert_final_B.svg -->
    <img src="assets/overview_g3_vert_final_B.svg" alt="Overview Energy">
  </div>

  <script>
    var obj = document.getElementById('myVideo');
    obj.playbackRate = 1.0;
  </script>

  <div id="links" class="expand-contract">
    <div id="jobs-content" class="hidden">
      <div>
        <a href="https://docs.google.com/document/d/e/2PACX-1vSiJxRaHGX5J5NmiznuQRxMVod2HPN4OZhTFs_TikiSF4RqZby_QKi1kKMrtWOZmSpNm1rNtSGT7jHm/pub" target="_blank">Space Systems Lead</a>
      </div>
      <div>
        <a href="https://docs.google.com/document/d/e/2PACX-1vS6K5sRhDPbPMQSPPxupDBI5uK3KYDv6FW__6CloGer8MdZ1lmXe_NuHOaoDHR6PrtyejrYibgFKb7Y/pub" target="_blank">Space Photovoltaics Lead</a>
      </div>
      <div>
        <a href="https://docs.google.com/document/d/e/2PACX-1vTDMhxWUBChpuwQYR3KlTQ2hy-0sTOtadg7vJZQmD5wWo1km1NB4K8YMBDYLYoDLezPA_RX-SNcPGvS/pub" target="_blank">Senior Thermal/Mechanical Engineer</a>
      </div>
      <div>
        <a href="https://docs.google.com/document/d/e/2PACX-1vSRM2jsFGFT-cuPxwu1i0mUBX3dwwswEss9xWdRyVqRuwgnJsUva-WOzyFGWcedyWVplgKSH04C-Fse/pub" target="_blank">Hardware Development Engineer</a>
      </div>
    </div>

    <div>
      <a href="https://forms.gle/xYUq9MnmasqnHQDf9">Contact</a>
      <span>|</span>
      <a href="/jobs.html" id="jobs">Jobs</a>
    </div>
  </div>

  <script>
    const jobs = document.querySelector('#jobs');
    const jobsContent = document.querySelector('#jobs-content');
    jobs.addEventListener('click', (e) => {
      e.preventDefault();
      jobsContent.classList.toggle('hidden');
      jobs.classList.toggle('bold');
      return false;
    });
  </script>
</body>
