<html>
<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
<style>
  #myVideo {
    position: fixed;
    right: 0;
    bottom: 0;
    min-width: 100%;
    min-height: 100%;
  }

  .content {
    font-family: 'Bebas Neue', cursive;
    position: fixed;
    text-align: center;
    bottom: 20%;
    opacity: 20%;
    color: #fff;
    width: 100%;
    font-size: 60px;
    letter-spacing: 0.3em;
  }
</style>
</head>
<body>
  <video autoplay muted loop disablepictureinpicture disableremoteplayback id="myVideo">
    <source src="aurora.mp4" type="video/mp4">
  </video>

  <div class="content">
    <h1>Overview Energy</h1>
  </div>

  <script>
    var obj = document.getElementById('myVideo');
    obj.playbackRate = 1.0;
  </script>
</body>
